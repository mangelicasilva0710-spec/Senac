<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monte sua Refeição</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <h1>Sistema de Votação de Personagens</h1>
  </header>

  <main>
    <section class="votacao">
      <form id="form" novalidate>
        <label for="personagem">Escolha um personagem:</label>
        <select id="personagem" aria-describedby="erro">
          <option value="" selected disabled>-- Selecione um personagem --</option>
          <option value="Zeus">Zeus</option>
              <option value="Poseidon">Poseidon</option>
              <option value="Hades">Hades</option>
              <option value="Hera">Hera</option>
              <option value="Afrodite">Afrodite</option>
              <option value="Hermes">Hermes</option>
              <option value="Hestia">Hestia</option>
              <option value="Apolo">Apolo</option>
              <option value="Ártemis">Ártemis</option>
              <option value="Ares">Ares</option>
              <option value="Atenas">Atenas</option>
              <option value="Deméter">Deméter</option>
              <option value="Hefesto">Hefesto</option>
              <option value="Dionísio">Dionísio</option>
        </select>

        <div class="acoes">
          <button type="button" id="btn-votar">Votar</button>
        </div>

        <div class="erro" id="erro" role="status" aria-live="polite"></div>
      </form>
    </section>

    <section id="ranking" aria-labelledby="titulo-ranking">
      <h2 id="titulo-ranking">Ranking</h2>
      <ul id="lista-ranking" aria-live="polite"></ul>
    </section>
  </main>

  <footer>
     <p>&copy; Maria Angélica - 2025</p>
  </footer>

  <script src="./js/script.js"></script>
</body>
</html>
